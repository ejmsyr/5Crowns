<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <script>
    const data = {
  name: "John Doe",
  age: 30,
  city: "New York"
};

const jsonData = JSON.stringify(data);

const blob = new Blob([jsonData], { type: 'application/json' });
const url = URL.createObjectURL(blob);

const link = document.createElement('a');
link.href = url;
link.download = 'data.json';
link.click();

URL.revokeObjectURL(url);
    </script>
</body>
